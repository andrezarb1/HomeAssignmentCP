name: snaptask_reminder
description: A Flutter task reminder application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Local notifications
  flutter_local_notifications: ^17.2.2

  # Local persistent storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # iOS-style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

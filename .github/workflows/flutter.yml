name: Flutter CI

on:
  push:
    branches: [ "main" ] # Triggers when you push to main

jobs:
  build:
    runs-on: ubuntu-latest # The virtual environment for the build

    steps:
      - uses: actions/checkout@v4 # Downloads your code
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2 # Installs Flutter SDK
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get # Downloads your app's packages

      - name: Analyze code
        run: flutter analyze # Checks for code quality/errors

      - name: Run tests
        run: flutter test # Executes your unit tests